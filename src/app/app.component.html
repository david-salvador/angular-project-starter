
<mat-sidenav-container>
  <mat-sidenav #sidenav></mat-sidenav>
  <mat-sidenav-content>

    <mat-toolbar color="primary">
      <button mat-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
        <i class="fa fa-github"></i>
      </button>    
      <span>Starter {{title}}</span>
    </mat-toolbar>

  </mat-sidenav-content>

</mat-sidenav-container>
